name: Test
on:
  push:
    branches: ["master"]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v6
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'MC Controls/**'
              - '.github/workflows/**'
            frontend:
              - 'WebContent/**'
              - '.github/workflows/**'

  Backend-tests:
    name: Backend tests
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Run tests
        working-directory: MC Controls
        run: ./gradlew test

  Frontend-lint:
    name: Frontend lint
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: WebContent/pnpm-lock.yaml
      - name: Install deps
        working-directory: WebContent
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: WebContent
        run: npx nx run-many -t lint

  Frontend-tests:
    name: Frontend tests
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: WebContent/pnpm-lock.yaml
      - name: Install deps
        working-directory: WebContent
        run: pnpm install --frozen-lockfile
      - name: Run tests
        working-directory: WebContent
        run: npx nx run-many -t test